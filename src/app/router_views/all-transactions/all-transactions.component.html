<div class="container info_panel">
  <div class="row">
    <div class="col s10 offset-s1 center-align">
      <h4 class="grey_txt">Listing of All Transactions</h4>
      <br>
      <p *ngIf="aumShow" class="grey_txt text_spacer">Assets Under Management: $ {{aum}}.00</p>
      <br *ngIf="aumShow">
      <table>
        <tr>
          <th class="">Currency Purchased In</th>
          <th class="descrip">Amount Purchased (USD)</th>
          <th class="map_btn">Transaction Account</th>
        </tr>
        <tr class="transactions_all" *ngFor="let transaction of transactions"  [ngClass]="{ 'red_back' : !transaction.value_above_zero }">
          <td>{{transaction.purchase_currency_clean}}</td>
          <td *ngIf="transaction.value_above_zero">$ {{transaction.purchase_amount}}.00</td>
          <td *ngIf="!transaction.value_above_zero">$ {{transaction.withdrawal_amount}}.00</td>
          <td>{{transaction.transaction_account}}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
